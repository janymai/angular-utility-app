<div class="container"> 
  <div class="bs-example" data-example-id="thumbnails-with-custom-content">
    <div class="row">
      <div class="col-sm-6 col-md-4" ng-repeat="homeContent in homeContents track by $index">
        <a ui-sref="{{homeContent.href}}">
          <div class="thumbnail">
            <div>
              <p><big>{{homeContent.title}}</big></p>
            </div>
            <div class="caption">
              <h3 id="thumbnail-label">{{homeContent.title}}</h3>
              <p>{{homeContent.detail}}</p>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
